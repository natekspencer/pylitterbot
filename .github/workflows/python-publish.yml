name: Publish python package

on:
  push:
    tags:
      - "v?*.*.*"

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    environment:
      name: pypi
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.10.2"

      - name: Build
        run: uv build

      - name: Smoke test (wheel)
        run: uv run --isolated --no-project --with dist/*.whl python -c "import pylitterbot; assert pylitterbot.__version__ != '0.0.0'"

      - name: Smoke test (source distribution)
        run: uv run --isolated --no-project --with dist/*.tar.gz python -c "import pylitterbot; assert pylitterbot.__version__ != '0.0.0'"

      - name: Publish
        run: uv publish
